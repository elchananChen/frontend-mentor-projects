<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <article>
      <div class="card">
        <div class="img-conteiner">
          <div class="img-wrraper">
            <img src="./images/icon-star.svg" alt="star-image" />
          </div>
        </div>
        <h1>How did we do?</h1>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div class="num-buttons-container">
          <button class="num-buttons">1</button>
          <button class="num-buttons">2</button>
          <button class="num-buttons">3</button>
          <button class="num-buttons">4</button>
          <button class="num-buttons">5</button>
        </div>

        <a class="submit-btn" href="thenks/thenks.html">submit</a>
      </div>
    </article>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">elchanan</a>.
    </div>
    <script src="main.js"></script>
  </body>
</html>
